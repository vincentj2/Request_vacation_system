<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>휴가신청시스템</title>
</head>
<script>
    function cancel(id) {
        var form = document.createElement("form");
        form.setAttribute("method", "post");
        form.setAttribute("action", "/detail-vacation/" + id + "/cancel");
        document.body.appendChild(form);
        form.submit();
    }
</script>
<body>
<div class="container mt-5">
    <h1>휴가 내역 페이지</h1>
    <hr>
    <p class="box alert alert-info mb-5" th:if="${message}" th:text="${message}"></p>
    <div class="mb-3">
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>휴가타입</th>
                <th>시작일</th>
                <th>종료일</th>
                <th>기간</th>
                <th>비고</th>
                <th>상태</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vacation : ${vacations}">
                <td th:text="${vacation.id}"></td>
                <td th:text="${vacation.vacationType}"></td>
                <td th:text="${vacation.startDate}"></td>
                <td th:text="${vacation.endDate}"></td>
                <td th:text="${vacation.period}"></td>
                <td th:text="${vacation.comment}"></td>
                <td th:text="${vacation.status}"></td>
                <td>
                    <a th:if="${vacation.status.name() == 'REQUEST'}" href="#" th:href="'javascript:cancel('+${vacation.id}+')'">
                        CANCEL
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-primary">홈화면 이동</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
