<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>휴가신청시스템</title>
    <style>
        .container {
            width: 100vw;
            height: 100vh;
            padding: 0;
        }
        .container > .box{
            text-align:center;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
<div class="container">
    <p class="box alert alert-info mb-5" th:if="${message}" th:text="${message}"></p>
    <div class="box" th:if="${account != null}">
        <h2 th:text="'이름 : ' +${account?.name}"></h2>
        <h2 th:text="'부서명 : ' +${account?.team}"></h2>
        <h2 th:text="'잔여 연차 수  : ' +${account?.annualCnt}+'일'"></h2>

        <a th:href="@{/request-vacation}" class="btn btn-primary">휴가신청</a>
        <a th:href="@{/detail-vacation}" class="btn btn-primary">휴가신청내역</a>

        <form th:action="@{/log-out}" method="post">
            <button type="submit" class="btn btn-primary" style="width:auto;">log out</button>
        </form>
    </div>
    <div class="box" th:if="${account == null}">
        <h2>휴가신청시스템</h2>
        <a th:href="@{/sign-up}" class="btn btn-primary">회원가입</a>
        <a th:href="@{/log-in}" class="btn btn-primary">로그인</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
