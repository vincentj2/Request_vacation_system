<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>휴가신청시스템</title>
</head>
<body>

<div class="container mt-5">
    <h1>회원 가입 페이지</h1>
    <hr>
    <form th:action="@{/sign-up}" th:object="${signUpForm}" method="post">
        <div class="mb-3">
            <label th:for="username" class="form-label"><b>아이디</b></label>
            <input type="text" class="form-control" th:field="*{username}" placeholder="아이디을 입력하세요" required>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username Error</p>
        </div>
        <div class="mb-3">
            <label th:for="password"><b>비밀번호</b></label>
            <input id="password" type="password" class="form-control" placeholder="비밀번호를 입력하세요" th:field="*{password}" required>
        </div>
        <div class="mb-3">
            <label th:for="name"><b>이름</b></label>
            <input id="name" type="text" class="form-control" placeholder="이름을 입력하세요" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label th:for="team"><b>부서명</b></label>
            <input id="team" type="text" class="form-control" placeholder="부서명 입력하세요" th:field="*{team}" required>
        </div>
        <button type="submit" th:href="@{/sign-up}" class="btn btn-primary">회원가입</button>
    </form>
    <a th:href="@{/}" class="btn btn-primary">홈화면 이동</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
